<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="backgroundimg">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sd-12">
        <section class="text">
          <h1>LEARN TO CODE BY<br />WATCHING OTHERS</h1>
          <p class="p">
            See how experienced developers solve problems in real-time.<br />Watching
            scripted tutorials is great, but understanding how <br />developers
            think is invalueable.
          </p>
        </section>
      </div>
      <div class="col-lg-6 col-md-6 col-sd-12">
        <section>
          <button class="trial">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
          
          <form>
            <div class="formdesign">
              <input
                type="text"
                placeholder="Enter first name"
                class="fname"
                id="formname" required
                /><br />
                <input
                type="text"
                placeholder="Enter last name"
                class="lname"
                id="lastname" required
              /><br />
              <input
                type="email"
                placeholder="Enter email"
                class="email"
                id="formemail" required
              /><br />
              <input
                type="password"
                placeholder="Enter password"
                class="password"
                id="formpassword" required
              /><br />
              <input
                type="submit"
                class="claim"
                value="Claim your free trial"
              /><br />
              <p class="line">
                By clicking the button, you are agreeing to our
                <span class="red">Terms and services</span>
              </p>
            </div>
          </form>
        </section>
      </div>
